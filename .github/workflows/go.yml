name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
      package: github.com/bububa/oceanengine
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20

    - name: Build
      run: go build -v ${{ env.package }}

    - name: Test
      env:
        APPKEY: ${{ secrets.APPKEY }}
        SECRET: ${{ secrets.APP_SECRET }}
      run: go test -v ${{ env.package }}
